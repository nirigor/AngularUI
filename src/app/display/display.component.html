<div class="container">
    <app-progress
        [isComplete]="isComplete" 
        [step]="step" 
        [steps]="steps">
    </app-progress>
    <app-main 
        [isComplete]="isComplete"
        [step]="step" 
        [steps]="steps" 
        [stepDict]="stepDict" 
        (stepUpdateEvent)="updateStep($event)"
        (stepsUpdateEvent)="updateSteps($event)"
        (isCompleteUpdateEvent)="updateIsComplete($event)">
    </app-main>    
</div>
