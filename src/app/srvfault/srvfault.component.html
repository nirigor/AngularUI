<div class="container">
    <div class="logo">
        <img class="logo" src="assets/logo.png"> 
    </div>
    <i class="bi bi-exclamation-octagon-fill attention"></i>
    <h1>Oops... Something went wrong!</h1>
    <div class="content">
        <h2>Status code: <span class="dark-red">{{status_code}}</span></h2>
        <h2>Error: {{message}}</h2>
        <p><b>Description:</b> {{this.description}}</p>
    </div>
</div>
